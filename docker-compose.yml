version: '3.8'

services:
  # PostgreSQL for main data
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: adviser
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - adviser_network

  # MongoDB for unstructured data
  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secure_password
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - adviser_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - adviser_network

  # Backend API
  backend:
    build: ./backend
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:secure_password@mongodb:27017/adviser?authSource=admin
      POSTGRES_URI: postgresql://admin:secure_password@postgres:5432/adviser
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - adviser_network

  # ML Service
  ml-service:
    build: ./ml-service
    environment:
      REDIS_URL: redis://redis:6379
      MODEL_PATH: /app/models
    ports:
      - "8001:8001"
    depends_on:
      - redis
    volumes:
      - ./ml-service/models:/app/models
    networks:
      - adviser_network

  # Frontend
  frontend:
    build: ./frontend
    environment:
      REACT_APP_API_URL: http://backend:5000/api
      REACT_APP_ML_URL: http://ml-service:8001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - ml-service
    networks:
      - adviser_network

  # Nginx for reverse proxy
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - adviser_network

networks:
  adviser_network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data: